        <p>This page covers common image formats, but may also be looking for <a href="links.html">links</a>

        <p>JPG imags are good for photos.</p>

        <h2>SVGs</h2>

        <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

        <img src="../images/mochi.svg" alt="SVG of the Mochi">
